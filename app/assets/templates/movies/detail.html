<h2><%= movie.get('name') %></h2>
<p><strong>Duration:</strong> <%= movie.get('duration') %> min</p>
<p><strong>Released:</strong> <%= moment(movie.get('released_at')).fromNow() %></p>
<p><strong>Average Rating:</strong> <%= movie.get('avg_rating') %></p>
<p><strong>Total Ratings:</strong> <%= movie.get('rating_count') %></p>
